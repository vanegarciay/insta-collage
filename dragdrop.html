<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop insta Colage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/b432f04897.js"></script>
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- main.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/drop.css">
</head>
<body>
    <!--SECCION QUE RECIBE-->
    <section class="recibe">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-xs-6 padding-drop">
                    <div class="marco marco-height-1" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
                    <div class="marco marco-height-1" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
                </div>
                <div class="col-md-6 col-xs-6 padding-drop">
                    <div class="marco marco-height-2" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
                </div>
            </div>
        </div>
    <section class="photoboth">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12 text-center">
                    <p><i class="fa fa-instagram" aria-hidden="true"></i> PHOTO BOOTH</p>
                </div>
            </div>
        </div>
    </section>
    </section>
    <!--SECCION QUE CONTIENE-->
    <section id="imagenes">
        <div class="container-fluid">
            <div class="row">
                <img id="foto1" draggable="true" ondragstart="drag(event)" src="assets/img/1.jpg">
                <img id="foto2" draggable="true" ondragstart="drag(event)" src="assets/img/2.jpg">
                <img id="foto3" draggable="true" ondragstart="drag(event)" src="assets/img/3.jpg">
                <img id="foto4" draggable="true" ondragstart="drag(event)" src="assets/img/4.jpg">
                <img id="foto5" draggable="true" ondragstart="drag(event)" src="assets/img/5.jpg">
                <img id="foto6" draggable="true" ondragstart="drag(event)" src="assets/img/5.jpg">
                <img id="foto7" draggable="true" ondragstart="drag(event)" src="assets/img/7.jpg">
                <img id="foto8" draggable="true" ondragstart="drag(event)" src="assets/img/8.jpg">
                <img id="foto9" draggable="true" ondragstart="drag(event)" src="assets/img/9.jpg">
                <img id="foto10" draggable="true" ondragstart="drag(event)" src="assets/img/10.jpg">
                <img id="foto11" draggable="true" ondragstart="drag(event)" src="assets/img/11.jpg">
                <img id="foto12" draggable="true" ondragstart="drag(event)" src="assets/img/12.jpg">
            </div>
        </div>
    </section>
    <!-- CDN JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CDN Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/drop.js"></script>
</body>
</html>
